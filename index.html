<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/favVS.jpg">
    <!-- JQUERY CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert CDN link -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container" id="its-first">
      <div class="row mt-5">
        <div id="reg" class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 form-submit">
          <h1 id="fHeading">Fill the Below Form</h1>

          <form name="myForm" id="MyForm">
            <label for="name" id="labels">Name:</label><br />
            <input
              type="text"
              id="user-name"
              class="form-control"
              name="name"
              placeholder="Enter Your Name Here!"
              required
            />
            <small
              id="name-vali"
              style="background-color: rgba(255, 255, 255, 0.1); color: red"
            ></small
            ><br />

            <label for="Email" id="labels">Email:</label><br />
            <input
              type="email"
              id="user-email"
              class="form-control"
              name="email"
              placeholder="example@gmail.com"
              required
            />
            <small
              id="email-vali"
              style="background-color: rgba(255, 255, 255, 0.1); color: red"
            ></small
            ><br />

            <label for="phone" id="labels">Phone Number:</label><br />
            <input
              type="text"
              id="user-number"
              class="form-control"
              name="number"
              placeholder="0300 0000000"
              required
            />
            <small
              id="number-vali"
              style="background-color: rgba(255, 255, 255, 0.1); color: red"
            ></small
            ><br />

            <label for="image" id="labels">Image</label><br />
            <input
              type="file"
              id="image-browse"
              class="form-control-file"
              accept="image/*"
              name="image"
              required
            /><br />
            <small
              id="image-file"
              style="background-color: rgba(255, 255, 255, 0.1); color: red"
            ></small
            ><br />
            <button type="button" id="submit-btn">Submit</button>
          </form>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 table-form">
          <table
            class="table table-hover table-striped table-bordered table-dark"
            id="myTable"
          >
            <tr>
              <th>Name:</th>
              <th>Email:</th>
              <th>Number:</th>
              <th>Image:</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- JAVASCRIPT LINK HERE -->
    <script src="assets/js/logic.js"></script>
  </body>
</html>
